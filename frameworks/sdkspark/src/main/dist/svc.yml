name: {{FRAMEWORK_NAME}}
scheduler:
  principal: {{FRAMEWORK_PRINCIPAL}}
  user: {{FRAMEWORK_USER}}
pods:
  executor:
    count: {{NODE_COUNT}}
    image: {{SPARK_DOCKER_IMAGE}}
    placement: {{NODE_PLACEMENT}}
    {{#ENABLE_VIRTUAL_NETWORK}}
    networks:
      {{VIRTUAL_NETWORK_NAME}}:
        labels: {{VIRTUAL_NETWORK_PLUGIN_LABELS}}
    {{/ENABLE_VIRTUAL_NETWORK}}
    tasks:
      node:
        goal: RUNNING
        cmd: "/opt/spark/dist/./bin/spark-class org.apache.spark.executor.CoarseGrainedExecutorBackend && sleep 1000"
        cpus: {{NODE_CPUS}}
        memory: {{NODE_MEM}}
        volume:
          path: "spark-sdk-container-path"
          type: {{NODE_DISK_TYPE}}
          size: {{NODE_DISK}}
