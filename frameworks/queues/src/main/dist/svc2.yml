name: job2
scheduler:
  user: {{FRAMEWORK_USER}}
pods:
  template:
    count: 2
    tasks:
      node:
        goal: RUNNING
        cmd: "echo template2 >> output && sleep $SLEEP_DURATION"
        cpus: {{NODE_CPUS}}
        memory: {{NODE_MEM}}
        env:
          SLEEP_DURATION: {{SLEEP_DURATION}}
